<article
  [ngClass]="{
    'bv-password-strength': true,
    'has-upper': hasUppercase,
    'has-lower': hasLowercase,
    'has-eight-char': hasEightChars,
    'has-number': hasNumber,
    'has-special': hasSpecialChar,
    'is-weak': isWeak,
    'is-med': isMedium,
    'is-strong': isStrong,
    'without-eight-char': withoutEightChars,
    'without-upper': withoutUppercase,
    'without-lower': withoutLowercase,
    'without-number': withoutNumber,
    'without-special': withoutSpecialChar
  }"
>
  <!-- <section class="bv-password-strength__password-strength-label">Strength:
        <div class="bv-password-strength__password-strength-status"></div>
    </section> -->
  <ul class="bv-password-strength__password-strength-list">
    <li class="bv-password-strength__password-strength-list-item">
      Password must be at least eight characters
    </li>
    <li class="bv-password-strength__password-strength-list-item">
      At least one upper case letter
    </li>
    <li class="bv-password-strength__password-strength-list-item">
      At least one lower case letter
    </li>
    <li class="bv-password-strength__password-strength-list-item">
      At least one number
    </li>

    <li class="bv-password-strength__password-strength-list-item">
      At least one special character
    </li>
  </ul>
</article>
